  api: private
params:
- description: the key of the association to assign.
  name: key
  type:
  - name: String
  - name: Symbol
- description: the value to assign.
  name: value
  type:
  - name: Object
- description: if true, validates the association key.
  name: safe
  type:
  - name: Boolean
  default: 'true'
returns:
- description: the assigned value.
  type:
  - name: Object
