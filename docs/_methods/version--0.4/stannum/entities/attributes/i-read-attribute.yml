  non-empty String or Symbol) and that there is a defined attribute by that
  name. By default, :safe is set to true.
metadata:
  api: private
params:
- description: the key of the attribute to retrieve.
  name: key
  type:
  - name: String
  - name: Symbol
- description: if true, validates the attribute key.
  name: safe
  type:
  - name: Boolean
  default: 'true'
returns:
- description: the value of the requested attribute.
  type:
  - name: Object
short_description: Retrieves the attribute value for the requested key.
