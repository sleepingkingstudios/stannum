  (a non-empty String or Symbol) and that there is a defined association by
  that name. By default, :safe is set to true.
metadata:
  api: private
params:
- description: the key of the association to retrieve.
  name: key
  type:
  - name: String
  - name: Symbol
- description: if true, validates the association key.
  name: safe
  type:
  - name: Boolean
  default: 'true'
returns:
- description: the value of the requested association.
  type:
  - name: Object
short_description: Retrieves the association value for the requested key.
