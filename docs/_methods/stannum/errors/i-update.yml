- description: |-
    The errors to add to the
    current errors object.
  name: value
  type:
  - name: Stannum::Errors
    path: stannum/errors
  - name: Array[Hash]
raises:
- description: |-
    if the value is not a valid errors object or Array
    of errors hashes.
  type:
  - name: ArgumentError
returns:
- description: the current errors object.
  type:
  - name: self
short_description: Adds the given errors to the errors object.
